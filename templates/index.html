<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{Title}}{% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Warna utama untuk light mode
                        primary: {
                            light: '#ffd700', // gold
                            DEFAULT: '#daa520', // goldenrod
                            dark: '#b8860b', // darkgoldenrod
                        },
                        secondary: {
                            light: '#ffffff',
                            DEFAULT: '#f8f9fa',
                            dark: '#e9ecef',
                        },
                        
                        // Dark mode colors
                        darkPrimary: {
                            light: '#f87171', // red-400
                            DEFAULT: '#dc2626', // red-600
                            dark: '#b91c1c', // red-700
                        },
                        darkSecondary: {
                            light: '#1a1a1a', // Hitam dengan gradasi
                            DEFAULT: '#121212',
                            dark: '#000000',
                        },
                    },
                    screens: {
                        'xs': '480px', // Tambahkan breakpoint untuk layar sangat kecil
                    }
                }
            }
        }
    </script>
</head>
<body class="theme-transition min-h-screen flex flex-col dark:text-white text-black">
    <style>
        /* Background dan styling untuk light dan dark mode */
        body {
            background: #ffffff;
            color: #000000;
            background-attachment: fixed;
        }
        
        /* Dark mode styling - Background Halaman Utama */
        .dark body {
            background: linear-gradient(to bottom right, #000000, #450a0a, #000000);
            background-attachment: fixed;
            background-size: 200% 200%;
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* Animasi untuk tema */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* Utility classes untuk konsistensi dengan template lain */
        .light-bg {
            @apply bg-black/20 backdrop-blur-md dark:bg-black/40;
        }
        
        .light-text {
            @apply text-black dark:text-white;
        }
        
        .light-border {
            @apply border-primary-light/70 dark:border-gray-700/50;
        }
        
        /* Responsive fixes */
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            h1, h2, h3 {
                word-break: break-word;
            }
            
            .xs\:text-sm {
                font-size: 0.875rem;
                line-height: 1.25rem;
            }
            
            .xs\:p-2 {
                padding: 0.5rem;
            }
        }
    </style>
    {% block content %}{% endblock content %}
    <script>
        // Set dark mode as default
        if (!localStorage.getItem('theme')) {
            localStorage.setItem('theme', 'dark');
        }
        
        // Check for saved theme preference or system preference
        const userPreference = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (userPreference === 'light' || (!userPreference && !systemPrefersDark)) {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
        
        // Toggle theme function
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
